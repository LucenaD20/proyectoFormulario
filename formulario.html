<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
    />
    <title>Formulario</title>
</head>
<body>
    <div class="container my-5">
        <h1>Estudiantes y Profesores</h1>
        <form id="formulario">
            <input 
                type="text" 
                class="form-control mb-2"
                name="nombre"
                placeholder="Ingrese nombre"
                required
            >
            <input 
                type="number" 
                class="form-control mb-2"
                name="edad"
                placeholder="Ingrese nombre"
                required
            >
            <select class="form-select mb-2" aria-label="Default select example">
                <option value="Estudiante" selected>Estudiante</option>
                <option Profesor="2">Profesor</option>
              </select>

        <button class="btn btn-primary" type="submit">Agregar</button>      
            
        </form>

        <section class="row mt-3">
            <div class="col-6" id="cardEstudiantes">
            </div>
            <div class="col-6" id="cardProfesores">
            </div>
        </section>
        
    </div>  
    <template id="templateEstudiante">
        <article class="card mb-2">
            <div class="card-body">
                <h5>
                    <span class="text-primary">Nombre</span>
                    <span class="badge bg-success">Aprobado</span>
                </h5>
                
                <h6>Estudiante</h6>
                <button class="btn btn-success">Aprobar</button>
                <button class="btn btn-danger">Reprobar</button>
                <p class="lead">edad</p>
                
            </div>
        </article>
        
    </template>
    
    <template id="templateProfesor">
        <article class="card mb-2 bg-dark text-white">
       <div class="card-body">
           <h5>Nombre</h5>
           <h6>Profesor</h6>
           <p class="lead">Edad</p>
       </div>
       </article>

    </template>

</body>
</html>
